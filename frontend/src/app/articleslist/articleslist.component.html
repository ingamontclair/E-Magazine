
<div>
  <div class="container">
    <div class="text-left">

      <!-- items being paged -->

      <div>
        <table class = "table table-striped table-bordered">

          <thead>
          <tr>
            <th>TITLE</th>
            <th>AUTHOR</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let article of pagedItems">
            <td><a target="_blank" href [routerLink]="['/content', article._id.$oid]"> {{ article.title }} </a></td>
            <td> {{ article.author }} </td>
          </tr>
          </tbody>

        </table>
      </div>


      <!-- pager -->
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a [routerLink]="" (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a [routerLink]="" (click)="setPage(pager.currentPage - 1)"> Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a [routerLink]="" (click)="setPage(page)"> {{page}} </a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a [routerLink]="" (click)="setPage(pager.currentPage + 1)"> Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a [routerLink]="" (click)="setPage(pager.totalPages)"> Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
